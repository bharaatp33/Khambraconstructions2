<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />

<body>
  <header>
    <div class="logo">Khambra Developers</div>
    <nav id="nav-menu">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="careers.html" class="active">Careers</a>
      <a href="index.html#contact-section">Contact</a>
    </nav>
    <button id="hamburger" aria-label="Toggle menu" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
  </header>

  <main>
    <section>
      <h1>Careers at Khambra Developers</h1>
      <p>Fill out the form below to apply. We look forward to reviewing your application.</p>
      <form id="career-form" enctype="multipart/form-data" method="POST" action="mailto:contact@khambraconstructions.com">
        <label for="firstName">First Name:</label><br />
        <input type="text" id="firstName" name="firstName" required /><br />

        <label for="lastName">Last Name:</label><br />
        <input type="text" id="lastName" name="lastName" required /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br />

        <label for="phone">Contact Number:</label><br />
        <input type="tel" id="phone" name="phone" required /><br />

        <label for="resume">Upload Resume (PDF/DOC):</label><br />
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required /><br />

        <label for="description">Brief Description / Cover Letter:</label><br />
        <textarea id="description" name="description" rows="5" required></textarea><br />

        <button type="submit">Submit Application</button>
      </form>
    </section>
  </main>
